  <link rel="shortcut icon" href="img/cart.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">

          </div>
          <div id="d1">
            <img src="img/prof.png" alt="Profile Icon" height="35px" width="35px">
            <p><font size="1.75px"><b><center>Profile</center></b></font></p>
          </div><br>
          <div id="d2">
            <img src="img/bag.png" alt="Bag Icon" height="35px" width="35px">
            <p><font size="1.75px"><b><center>Bag</center></b></font></p>

    <section class="text-gray-600 body-font">
